<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1 - Phiếu 3</title>
</head>

<body>
    <p id="demo"></p>

    <script>
        var array1 = [1, 0, 2, 3, 4];
        var array2 = [3, 5, 6, 7, 8, 13];
        var test = [];

        var lenMin = Math.min(array1.length, array2.length);
        var lenMax = Math.max(array1.length, array2.length);

        for (var i = 0; i < lenMin; i++) {
            test[i] = array1[i] + array2[i];
        }

        for (var i = lenMin; i < lenMax; i++) {
            if (lenMin == array1.length)
                test[i] = array2[i];
            else
                test[i] = array1[i];
        }

        document.getElementById("demo").innerHTML = "[" + test + "]";
    </script>
</body>

</html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2 - Phiếu 3</title>
</head>

<body>
    <p id="demo"></p>

    <script>
        var st1 = "abcd";
        var st2 = "cbad";
        // var st1="abc"; var st2="axy";
        var arr1 = st1.split("");
        var arr2 = st2.split("");
        arr1.sort();
        arr2.sort();
        var check = true;
        for (var i = 0; i < arr1.length; i++) {
            if (arr1[i] != arr2[i]) {
                check = false;
                break;
            }
        }

        document.getElementById("demo").innerHTML = check;
    </script>
</body>
