<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Bài 1- Phiếu 2</title>
</head>

<body>
    <p>Nhấn để xem kết quả</p>
    <button onclick="myFunction() ">Click here</button>
    <p id="demo"></p>
    <script>
        function myFunction() {
            var person = {
                fname: "John",
                lname: "Doe",
                age: 25,
            };
            var text = "";
            var x;
            for (x in person) {
                text += person[x] + " ";
            }
            document.getElementById("demo").innerHTML = text;

        }
    </script>
</body>

</html>
