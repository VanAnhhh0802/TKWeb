<!DOCTYPE html>
<html>

<head>
    <title>Đăng Ký</title>
    <meta charset="UTF-8">
</head>

<body>
    <h2 style="color: green;"><b>Phiếu đăng ký tham gia chương trình khuyến mãi</b></h2>
    <table border="1" width="600px" bgcolor="#E0F9D9">
        <tr>
            <th align="left" style="color: green;">
                <label for="Họ và tên">Họ và tên</label>
            </th>
            <th align="left">
                <label for="Họ Tên"></label>
                <input type="text" name="Họ Tên" id="Họ Tên" size="50">
            </th>
        </tr>
        <tr>
            <th align="left" style="color: green;">
                <label for="address">Địa chỉ</label>
            </th>
            <th align="left">
                <label for="address"></label>
                <input type="text" name="address" id="address" size="50">
            </th>
        </tr>
        <tr>
            <th align="left" style="color: green;">
                <label for="Phone">Điện thoại</label>
            </th>
            <th align="left">
                <label for="Phone"></label>
                <input type="text" name="Phone" id="Phone" size="50">
            </th>
        </tr>
        <tr>
            <th align="left" style="color: green ;">
                <label for="Phai">Phái</label>
            </th>
            <th align="left" style="color: green;">
                <input type="radio" name="GT" id="Nam"><label for="Nam">Nam</label>
                <input type="radio" name="GT" id="Nữ"><label for="Nữ">Nữ</label>
            </th>
        </tr>
        <tr>
            <th align="left" style="color: green;">
                <label for="job">Nghề Nghiệp</label>
            </th>
            <th align="left">
                <select name="jobs" id="job">
                    <option value="Giáo Viên">Giáo Viên</option>
                    <option value="Bác Sĩ">Bác Sĩ</option>
                    <option value="Học Sinh">Học Sinh</option>
                    <option value="Sinh Viên">Sinh Viên</option>
                    <option value="Công Nhân">Công Nhân</option>
                </select>
            </th>
        </tr>
        <tr>
            <th align="left" style="color: green;">
                <label for="sp">Chọn sản phẩm tham gia</label>
            </th>
            <th align="left">
                <input type="radio" value="sp1">Kem đánh răng <br>
                <input type="radio" value="sp2">Bột giặt <br>
                <input type="radio" value="sp3">Dầu gội đầu <br>
                <input type="radio" value="sp4">Sữa tắm
            </th>
        </tr>
        <tr>
            <th align="left " style="color: green;">
                <label for="people">Số người dự đoán tham gia</label>
            </th>
            <th align="left">
                <input type="text" name="people" id="numberofphone">
            </th>
        </tr>
        <tr>
            <th colspan="2">
                <button type="button">Đồng ý</button>
            </th>

        </tr>
    </table>
</body>

</html>
